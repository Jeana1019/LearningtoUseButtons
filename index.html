<!DOCTYPE html>
<html>
<head>
	<title>Learning to Use Buttons</title>
</head>
<body>
	<form id="form1">
		Name:<input name="name" type="text" size="20">
	</form>
	<button onclick="outputname ()">Submit</button>
	<script>
		function outputname() {
			var x, y;
			x=document.getElementById("form1");
			y=x.elements["name"].value;
			document.write("Hello" + y + " " + "is a super awesome person!");
		}
	</script>
</body>
</html>
